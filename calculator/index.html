<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <p class="history">
        </p>
        <input type="text" class="area" value="">
        <div class="buttons">
            <div class="row">
                <div class="btn ac">AC</div>
                <div class="btn del">DEL</div>
                <div class="btn oper">%</div>
                <div class="btn oper">/</div>
            </div>
            <div class="row">
                <div class="btn num">7</div>
                <div class="btn num">8</div>
                <div class="btn num">9</div>
                <div class="btn oper">X</div>
            </div>
            <div class="row">
                <div class="btn num">4</div>
                <div class="btn num">5</div>
                <div class="btn num">6</div>
                <div class="btn oper">-</div>
            </div>
            <div class="row">
                <div class="btn num">1</div>
                <div class="btn num">2</div>
                <div class="btn num">3</div>
                <div class="btn oper">+</div>
            </div>
            <div class="row">
                <div class="btn ext">ext</div>
                <div class="btn num">0</div>
                <div class="btn dot">.</div>
                <div class="btn eq">=</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
